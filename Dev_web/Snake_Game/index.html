<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Snake Game</title>
    <script src="snake.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            display: flex;
            justify-content: center ;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: #E3F2FD;
            overflow: hidden; /* Empêcher le scroll inutile */
        }
        .container{
            width: 90vmin; /* Largeur relative à la taille de l'écran */
            max-width: 600px; /* Limite maximale pour les écrans larges */
            height: auto; /* S'adapte à la hauteur nécessaire */
            display: grid; /* Utiliser un layout en grille */
            grid-template-rows: auto 1fr auto; /* 3 zones : game-details, canvas, controls */
            gap: 10px; /* Espacement entre les zones */
            border: 2px solid black;
            border-radius: 10px;
            background-color: #212837;
            box-shadow:  23px 23px 50px #0d1016,
             -23px -23px 50px #354058
        }
        .game-details {
            display: flex;
            justify-content: space-between;
            align-self: start; /* Aligner le texte des détails en haut */
            color: #B8C6DC;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 20px 27px;
            
        }
        #myCanvas{
            display: block;
            margin: 0 auto;
            align-self: center; /* Centrer verticalement le canvas */
            width: 100%; /* Empêcher le dépassement horizontal */
            height: auto; /* Préserver le ratio de l'image */
            max-height: 60vmin; /* Limite la hauteur pour les petits écrans */
            border: 5px solid white
        }

        .controls {
            display: flex;
            justify-content: space-evenly;
            align-self: end; /* Aligner les boutons au bas du conteneur */
            margin: 10px 20px;
        }
        .controls i {
            flex: 1; /* Répartir également les boutons */
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            color: #B8C6DC;
            cursor: pointer;
            border-right: 1px solid #171B26;
        }
        .controls i:last-child {
            border-right: none; /* Retirer la bordure pour le dernier bouton */
        }

        @media (max-width: 768px) {
            .container {
                width: 95vmin; /* Plus large pour petits écrans */
                padding: 5px;
            }

            #myCanvas {
                max-height: 50vmin; /* Réduit la taille du canvas sur petits écrans */
            }

            .game-details {
                font-size: 1rem; /* Texte plus petit */
                padding: 5px;
            }

            .controls i {
                font-size: 1.2rem; /* Réduit la taille des icônes */
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%; /* Occupe toute la largeur */
                height: auto; /* Ajuste selon le contenu */
                padding: 5px;
            }

            #myCanvas {
                max-height: 45vmin;
            }

            .controls i {
                font-size: 1rem;
                padding: 8px 0;
            }
        }

    </style>
</head>
<body onload="main();">
    <div class="container">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
          </div>
    
        <canvas id="myCanvas" width="600" height="500">Jeu Snake Game</canvas>
        
        <div class="controls">
            <i id="ArrowLeft" data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i id="ArrowDown" data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i id="ArrowUp" data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i id="ArrowRight" data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>
</body>
</html>
