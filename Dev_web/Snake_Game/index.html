<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script>
        function main(){
            // Creation de ma variable canvas et recuperatioin du context pour effectuer tous les opérations
            const canvas = document.querySelector("#myCanvas");

            if(canvas.getContext){
                const ctx = canvas.getContext("2d");

                // --------------- VARIABLES -------------------------
                // Taille des boites
                const box_size = 20;   
                // # Proprietés du serpent
                // snake est un tableau qui represente le corp et la tete du serpent
                let snake = [];
                let snake_head;
                let food;             

                function initGame(){
                    
                    // Initialisation de la position de la tete du serpent 
                    // peut etre fait en utilisant push
                    snake[0] = {
                        x : canvas.width / 2,
                        y: canvas.height / 2,
                        direction : "right",
                        color : "green"
                    };
                    snake_head = snake[0]

                    // Proprieté de la nourriture
                    food = {
                        x : Math.floor(Math.random() * (canvas.width / box_size)) * box_size,
                        y : Math.floor(Math.random() * (canvas.height / box_size)) * box_size,
                        color : "red"
                    };
                };

                function gestionEvenement(snake_direction){
                    // Gestion des evenements
                    document.addEventListener("keydown", direction);
                    function direction(event){
                        if (event.key == "Z" && snake_direction !== "bas"){
                            snake_direction = "haut";
                        }
                    }
                };

                function updateGame(){
                    // Mise a jour de la position du serpent
                    

                    

                }
                
                function drawGrid(){
                    
                    // Dessine le serpent
                    ctx.fillStyle = snake_head.color;
                    ctx.fillRect(snake_head.x, snake_head.y, box_size, box_size);

                    // Dessine la nourriture
                    ctx.fillStyle = food.color;
                    ctx.fillRect(food.x, food.y, box_size, box_size);
                };

                initGame();
                drawGrid();
            };
            
            
        }
    </script>
    <style>
        body{
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas{
            border: 2px solid white;
        }
    </style>
</head>
<body onload="main();">
    <canvas id="myCanvas" width="800" height="700">Jeu Snake Game</canvas>
</body>
</html>
