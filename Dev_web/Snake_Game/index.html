<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script>
        function main(){
            // Creation de ma variable canvas et recuperatioin du context pour effectuer tous les op√©rations
            const canvas = document.querySelector("canvas");

            if(canvas.getContext){
                const ctx = canvas.getContext("2d");

                let snake_head = {
                    x : canvas.width / 2,
                    y : canvas.height / 2,
                    size : 40,
                    color : "green"
                };

                ctx.fillStyle = snake_head.color;
                ctx.fillRect(snake_head.x, snake_head.y, snake_head.size, snake_head.size);
                
            }         
        }
    </script>
    <style>
        body{
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas{
            border: 2px solid white;
        }
    </style>
</head>
<body onload="main();">
    <canvas id="myCanvas" width="800" height="700">Jeu Snake Game</canvas>
</body>
</html>
