<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63c74cba34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
    <script src="index.js" defer></script>
    <title>Music_Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="images/song_image.png" class="song-image">
            <h1>Song Name</h1>
            <p>Artist Name</p>

            <audio id="song">
                <source src="media/song1.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress" max="100">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    
</body>
</html>
